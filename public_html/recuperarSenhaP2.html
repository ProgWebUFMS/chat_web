<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Chat_Web - Recuperação de Senha</title>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "formulario-recuperação_senhaP2">
            <div class = "texto">
                RECUPERAR SENHA
            </div>

            <form name = "recup_senha2">
                <div class = "campo">
                    <div class = "fas fa-lock"></div>
                    <input name = "senha" type = "password" placeholder = "Digite uma nova senha" required>
                </div>

                <div class = "campo">
                    <div class = "fas fa-lock"></div>
                    <input name = "nova_senha" type = "password" placeholder = "Confirme a nova senha" required>
                </div>

                <button type = "submit">CONTINUAR</button>
            </form>
        </div>
    </body>
</html>
