<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Chat_Web - Cadastro</title>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "formulario-cadastro">
            <div class = "texto">
                REALIZAR CADASTRO
            </div>

            <form name  = "cadastro">
                <div class = "campo">
                    <div class = "fas fa-user"></div>
                    <input name = "usuario" type = "text" placeholder = "Nome de Usuário" required>
                </div>

                <div class = "campo">
                    <div class = "fas fa-envelope"></div>
                    <input name = "email" type = "email" placeholder = "Email" required>
                </div>

                <div class = "campo">
                    <div class = "fas fa-phone"></div>
                    <input name = "telefone" type = "tel" placeholder = "Telefone" required>
                </div>

                <div class = "campo">
                    <div class = "fas fa-lock"></div>
                    <input name = "senha" type = "password" placeholder = "Digite uma senha" required>
                </div>

                <div class = "campo">
                    <div class = "fas fa-lock"></div>
                    <input name = "confir_senha" type = "password" placeholder = "Confirme a senha" required>
                </div>
                
                <button type = "submit">CADASTRAR</button>
                <div class = "link">
                    JÁ É MEMBRO?
                    <a href = "index.html">Realize o login agora
                </div>
            </form>
        </div>
    </body>
</html>
